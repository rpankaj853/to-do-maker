{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	
<nav class="navbar navbar-expand-lg navbar-light bg-danger text-white p-2">
  <a class="navbar-brand" href="#"><img src="{% static 'css/my_logo.png'%}" height="50"></a>
  
  
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" href="http://www.prfounder.tk/">PrFounder</a>
      </li>
    </ul>
    {% if user.is_authenticated %}
   <h5 class="pr-3"> Logged In as <span class="text-dark bg-primary p-2 rounded text-monospace"> {{user.username}} </span> </h4>
    <ul class="navbar-nav pr-3 font-weight-bold">
      <li class="nav-item pr-3 ">
        <a href="{% url 'createtodo' %}">Create</a>
      </li>
       <li class="nav-item pr-3">
        <a href="{% url 'currenttodos' %}">Current</a>
      </li>
       <li class="nav-item pr-3">
        <a href="{% url 'completedtodos' %}">Completed</a>
      </li>
    </ul>
    <form action="{% url 'logoutuser' %}" method="POST">
		{% csrf_token %}
		 <button class="border-0 bg-danger font-weight-bold rounded p-2" type="submit">Logout</button>		
	</form>
	{% else %}
	<ul class="navbar-nav pr-5 font-weight-bold text-white ">
      <li class="nav-item pr-5">
        <a href="{% url 'signupuser' %}">Sign Up</a>
      </li>
       <li class="nav-item ">
        <a href="{% url 'loginuser'  %}">Login</a>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>
